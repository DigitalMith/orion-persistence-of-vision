web_search:
  api_key: ""                     # Serper.dev or other
  api_provider: "serper"          # serper, google, bing
  max_results: 5
  save_to_ltm: true
  summarize_snippets: true
  chunk_size: 150                 # characters per chunk
  topic_prefix: "web-search"
  tags: ["web-search"]
  allowed_domains:
    - "wikipedia.org"
    - "nasa.gov"
    - "example.com"

api:
  provider: "serper"           # Options: "serper", "google", "bing"
  key: ""                      # API key for selected provider
  language: "en"               # Preferred language (ISO code)
  region: "US"                 # Preferred region/country code
  max_results: 5               # Maximum results per query
  
ltm:
  persist_dir: "user_data/chroma_db"
  collection_name: "orion_episodic_sent_ltm"
  importance_default: 0.5
  recency_weight: 0.5
  importance_weight: 0.5

embedding_model: "sentence-transformers/all-MiniLM-L6-v2"