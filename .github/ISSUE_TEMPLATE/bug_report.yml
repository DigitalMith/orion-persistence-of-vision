name: Bug Report
description: Report something that isn't working
title: "[BUG] "
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Tell us what went wrong.
      placeholder: "Describe the bug..."
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the problem?
      placeholder: "1. Run this...\n2. See error..."
  - type: input
    id: version
    attributes:
      label: Orion version
      description: e.g. 2.1.0
